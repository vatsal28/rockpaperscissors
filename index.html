<script>
    function RockPaperScissors(playerSelection, computerSelection) {
        let result = 0;
        //0 - rock, 1 - paper, 2 - scissors
        if (playerSelection == "rock" && computerSelection == 0) {
            result = "Draw!";
        }
        else if (playerSelection == "rock" && computerSelection == 1) {
            result = "You lose!";
        }
        else if (playerSelection == "rock" && computerSelection == 2) {
            result = "You win!";
        }
        else if (playerSelection == "paper" && computerSelection == 0) {
            result = "You win!";
        }
        else if (playerSelection == "paper" && computerSelection == 1) {
            result = "Draw!";
        }
        else if (playerSelection == "paper" && computerSelection == 2) {
            result = "You lose!";
        }
        else if (playerSelection == "scissors" && computerSelection == 0) {
            result = "You lose!";
        }
        else if (playerSelection == "scissors" && computerSelection == 1) {
            result = "You win!";
        }
        else if (playerSelection == "scissors" && computerSelection == 2) {
            result = "Draw!";
        }
        else {
            result = "WTF";
        }
        return result;
    }

    function game() {
        let compwins = 0;
        let userwins = 0;
        for (let i = 0; i < 5; i++) {
            let userInput = prompt("Rock, paper or scissors?").toLowerCase();
            let compInput = Math.floor(Math.random() * Math.floor(3));
            let x = RockPaperScissors(userInput, compInput)
            console.log(x)
            if(x=="You win!"){
                userwins=userwins+1;
            }else if(x=="You lose!"){
                compwins=compwins+1;
            }
        }
        console.log(compwins,userwins);

        if(compwins>userwins){
            alert("You lost!");
        }else if(userwins>compwins){
            alert("You won!");
        }

    }


</script>
