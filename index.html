<script>
    function RockPaperScissors(playerSelection,computerSelection){
        let userInput = prompt("Rock, paper or scissors?").toLowerCase();
        let compInput = Math.floor(Math.random()*Math.floor(3));
        let result = 0;
        //0 - rock, 1 - paper, 2 - scissors
        if(userInput=="rock" && compInput==0){
            result = "Draw!";
        }
        else if(userInput=="rock" && compInput==1){
            result = "You lose!";
        }
        else if(userInput=="rock" && compInput==2){
            result = "You win!";
        }
        else if(userInput=="paper" && compInput==0){
            result = "You win!";
        }
        else if(userInput=="paper" && compInput==1){
            result = "Draw!";
        }
        else if(userInput=="paper" && compInput==2){
            result = "You lose!";
        }
        else if(userInput=="scissors" && compInput==0){
            result = "You lose!";
        }
        else if(userInput=="scissors" && compInput==1){
            result = "You win!";
        }
        else if(userInput=="scissors" && compInput==2){
            result = "Draw!";
        }
        else{
            result = "WTF";
        }
        return result;
    }

</script>
